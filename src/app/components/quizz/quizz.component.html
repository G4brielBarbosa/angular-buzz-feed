<div class="quizz__container">
    <div class="quizz__logo">
        <img src="assets/logo.png" alt="logo buzzfeed">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf="!finished" class="quizz__questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf="!finished"  class="quizz__options">
        <button
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="buttonPress(option.alias)"
        class="btn-option"
        >
            {{option.name}}

        </button>

    </div>
    <div class="quizz__results" *ngIf="finished">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answersSelected}}</p>

        <button (click)="return()"
                class="btn-option">
            Tentar novamente
        </button>
    </div>
</div>
